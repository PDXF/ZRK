<html><head><base href="https://advanced-vpn-interface.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python and BadUSB Code Database</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-transition-group@4.4.2/dist/react-transition-group.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #FF8C00;
            --secondary-color: #FFA500;
            --accent-color: #FFD700;
            --text-color: #ffffff;
            --background-color: #1a1a2e;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://i.ibb.co/x5BFf78/unflipperzertitled.png'), linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: cover, 400% 400%;
            background-position: center;
            background-repeat: no-repeat, repeat;
            color: var(--text-color);
            cursor: none;
            transition: all 0.5s ease;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .fade-enter {
            animation: fadeInScale 0.5s forwards;
        }

        .fade-exit {
            animation: fadeInScale 0.5s forwards reverse;
        }

        #root {
            height: 100%;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 1000;
        }

        .sidebar-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .sidebar-icons .icon {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--text-color);
            cursor: none;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), color 0.3s ease;
        }

        .sidebar-icons .icon:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .sidebar-icons .icon.active {
            animation: iconPulse 1.5s infinite;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .sidebar-icons .bottom-icons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .code-database, .home-content, .search-content, .profile-content, .settings-content {
            flex: 1;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .code-snippet, .news-item, .random-code {
            border: 1px solid rgb(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .code-snippet:hover, .news-item:hover, .random-code:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .code-snippet h3 {
            margin: 0;
            color: var(--accent-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .copy-button, .download-button {
            padding: 5px 10px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .copy-button:hover, .download-button:hover {
            transform: scale(1.05);
        }

        .copy-button:active, .download-button:active {
            transform: scale(0.95);
        }

        .code-list {
            display: flex;
            flex-direction: column;
        }

        button.copy-button {
            padding: 5px 10px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.copy-button:hover {
            transform: scale(1.05);
        }

        button.copy-button:active {
            transform: scale(0.95);
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .home-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            text-align: center;
            overflow-y: auto;
            padding: 40px;
        }

        .home-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--accent-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .home-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
            overflow: hidden;
            border-right: .15em solid var(--accent-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color); }
        }

        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .news-section, .featured-scripts {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .news-section h2, .featured-scripts h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .news-item {
            margin-bottom: 25px;
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }

        .news-item h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .news-item p {
            font-size: 1em;
            line-height: 1.6;
        }

        .random-code {
            margin-bottom: 30px;
        }

        .random-code h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .random-code pre {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* Hide default scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Custom scrollbar styles */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            display: block;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
        }

        /* Add transition for content */
        .main-content > div {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .main-content > div.fade-enter {
            opacity: 0;
            transform: translateY(20px);
        }

        .main-content > div.fade-enter-active {
            opacity: 1;
            transform: translateY(0);
        }

        .main-content > div.fade-exit {
            opacity: 1;
            transform: translateY(0);
        }

        .main-content > div.fade-exit-active {
            opacity: 0;
            transform: translateY(-20px);
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, width 0.1s ease, height 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-trail {
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.5;
            transition: opacity 0.5s ease, transform 0.1s ease;
            mix-blend-mode: difference;
        }

        button, a, input, .icon {
            cursor: none;
        }

        button:hover, a:hover, .icon:hover {
            cursor: none;
        }

        .theme-settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .theme-buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .theme-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            width: 200px;
        }

        .theme-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-button.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .theme-preview {
            width: 150px;
            height: 90px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
        }

        .cosmic-flipper-theme {
            background-image: url('https://i.ibb.co/x5BFf78/unflipperzertitled.png');
        }

        .retro-hack-theme {
            background-image: url('https://i.ibb.co/k49NRgG/background2.png');
        }

        .the-street-theme {
            background-image: url('https://i.ibb.co/GJq56L9/background3.png');
        }

        .theme-button span {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .theme-button p {
            font-size: 14px;
            color: var(--text-color);
            text-align: center;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { CSSTransition, SwitchTransition } = ReactTransitionGroup;

        const generateTestCode = (type, index) => {
            if (type === 'badusb') {
                return `REM BadUSB Test Script ${index}\nDELAY 1000\nSTRING This is a test BadUSB script\nENTER`;
            } else {
                return `# Python Test Script ${index}\nprint("This is a test Python script")\nprint(f"Script number: ${index}")`;
            }
        };

        const generateCodeSnippets = () => {
            const snippets = {
                badusb: [],
                python: []
            };
            for (let i = 1; i <= 60; i++) {
                snippets.badusb.push({
                    type: 'badusb',
                    code: generateTestCode('badusb', i),
                    name: `BadUSB Test ${i}`
                });
            }
            for (let i = 1; i <= 20; i++) {
                snippets.python.push({
                    type: 'python',
                    code: generateTestCode('python', i),
                    name: `Python Test ${i}`
                });
            }
            return snippets;
        };

        const NewsItem = ({ title, summary }) => (
          <div className="news-item">
            <h3>{title}</h3>
            <p>{summary}</p>
          </div>
        );

        const RandomCode = ({ code, language }) => (
          <div className="random-code">
            <h3>Random {language} Snippet</h3>
            <pre><code>{code}</code></pre>
          </div>
        );

        const CodeSnippet = ({ snippet, index, copyToClipboard, copiedIndex }) => {
            const downloadFile = () => {
                const element = document.createElement("a");
                const file = new Blob([snippet.code], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = `${snippet.name}.${snippet.type === 'python' ? 'py' : 'txt'}`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            return (
                <div className="code-snippet">
                    <h3>{snippet.name}</h3>
                    <pre><code>{snippet.code}</code></pre>
                    <div className="button-group">
                        <button 
                            className="copy-button" 
                            onClick={() => copyToClipboard(snippet.code, index)}
                        >
                            {copiedIndex === index ? 'Copied!' : 'Copy Code'}
                        </button>
                        <button 
                            className="download-button" 
                            onClick={downloadFile}
                        >
                            Download {snippet.type === 'python' ? '.py' : '.txt'}
                        </button>
                    </div>
                </div>
            );
        };

        const CustomCursor = () => {
            const cursorRef = useRef(null);
            const cursorTrailRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const { clientX, clientY } = e;
                    cursorRef.current.style.transform = `translate(${clientX - 10}px, ${clientY - 10}px) scale(1)`;
                    setTimeout(() => {
                        cursorTrailRef.current.style.transform = `translate(${clientX - 5}px, ${clientY - 5}px)`;
                    }, 50);
                };

                const growCursor = () => {
                    cursorRef.current.style.transform += ' scale(1.5)';
                };

                const shrinkCursor = () => {
                    cursorRef.current.style.transform = cursorRef.current.style.transform.replace(' scale(1.5)', '');
                };

                document.addEventListener('mousemove', moveCursor);
                document.addEventListener('mousedown', growCursor);
                document.addEventListener('mouseup', shrinkCursor);

                return () => {
                    document.removeEventListener('mousemove', moveCursor);
                    document.removeEventListener('mousedown', growCursor);
                    document.removeEventListener('mouseup', shrinkCursor);
                };
            }, []);

            return (
                <>
                    <div ref={cursorRef} className="custom-cursor"></div>
                    <div ref={cursorTrailRef} className="cursor-trail"></div>
                </>
            );
        };

        const Settings = ({ currentTheme, changeTheme }) => {
            return (
                <div className="settings-content custom-scrollbar">
                    <h2>Settings</h2>
                    <div className="theme-settings">
                        <h3>Choose a Theme</h3>
                        <div className="theme-buttons">
                            <button 
                                className={`theme-button ${currentTheme === 'cosmic_flipper' ? 'active' : ''}`}
                                onClick={() => changeTheme('cosmic_flipper')}
                            >
                                <div className="theme-preview cosmic-flipper-theme"></div>
                                <span>Cosmic Flipper</span>
                                <p>A Flipper Zero floating in deep space</p>
                            </button>
                            <button 
                                className={`theme-button ${currentTheme === 'retro_hack' ? 'active' : ''}`}
                                onClick={() => changeTheme('retro_hack')}
                            >
                                <div className="theme-preview retro-hack-theme"></div>
                                <span>Retro Hack</span>
                                <p>An old computer running a hacking program</p>
                            </button>
                            <button 
                                className={`theme-button ${currentTheme === 'the_street' ? 'active' : ''}`}
                                onClick={() => changeTheme('the_street')}
                            >
                                <div className="theme-preview the-street-theme"></div>
                                <span>The Street</span>
                                <p>A futuristic cyberpunk street scene</p>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [codeSnippets] = useState(generateCodeSnippets());
            const [activeTab, setActiveTab] = useState('home');
            const [searchTerm, setSearchTerm] = useState('');
            const contentRef = useRef(null);
            const [copiedIndex, setCopiedIndex] = useState(null);
            const [currentTheme, setCurrentTheme] = useState('cosmic_flipper');

            useEffect(() => {
                if (contentRef.current) {
                    contentRef.current.scrollTop = 0;
                }
            }, [activeTab]);

            const copyToClipboard = (code, index) => {
                navigator.clipboard.writeText(code).then(() => {
                    setCopiedIndex(index);
                    setTimeout(() => setCopiedIndex(null), 2000);
                });
            };

            const filteredSnippets = (type) => {
                return codeSnippets[type].filter(snippet => 
                    snippet.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    snippet.code.toLowerCase().includes(searchTerm.toLowerCase())
                );
            };

            const changeTheme = (theme) => {
                setCurrentTheme(theme);
                document.body.style.transition = 'background-image 0.5s ease, background-color 0.5s ease';
                if (theme === 'cosmic_flipper') {
                    document.body.style.backgroundImage = "url('https://i.ibb.co/x5BFf78/unflipperzertitled.png'), linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e)";
                    document.documentElement.style.setProperty('--primary-color', '#FF8C00');
                    document.documentElement.style.setProperty('--secondary-color', '#FFA500');
                    document.documentElement.style.setProperty('--accent-color', '#FFD700');
                } else if (theme === 'retro_hack') {
                    document.body.style.backgroundImage = "url('https://i.ibb.co/k49NRgG/background2.png'), linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e)";
                    document.documentElement.style.setProperty('--primary-color', '#4CAF50');
                    document.documentElement.style.setProperty('--secondary-color', '#FFEB3B');
                    document.documentElement.style.setProperty('--accent-color', '#FF5252');
                } else if (theme === 'the_street') {
                    document.body.style.backgroundImage = "url('https://i.ibb.co/GJq56L9/background3.png'), linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e)";
                    document.documentElement.style.setProperty('--primary-color', '#8A2BE2');
                    document.documentElement.style.setProperty('--secondary-color', '#FF0000');
                    document.documentElement.style.setProperty('--accent-color', '#1E90FF');
                }
            };

            const renderContent = () => {
                switch(activeTab) {
                    case 'home':
                        return (
                            <div className="home-content custom-scrollbar">
                                <h1>Welcome to NebulaByte</h1>
                                <p>Your comprehensive database for Python and BadUSB scripts.</p>
                                
                                <div className="home-grid">
                                    <div className="news-section">
                                        <h2>Latest News</h2>
                                        <NewsItem 
                                            title="New BadUSB Scripts Added" 
                                            summary="Check out our latest collection of BadUSB scripts for penetration testing."
                                        />
                                        <NewsItem 
                                            title="Python 3.10 Compatible Scripts" 
                                            summary="All Python scripts have been updated to ensure compatibility with Python 3.10."
                                        />
                                        <NewsItem 
                                            title="Community Spotlight" 
                                            summary="Featured user-submitted scripts now available in our database."
                                        />
                                    </div>
                                    
                                    <div className="featured-scripts">
                                        <h2>Featured Scripts</h2>
                                        <RandomCode 
                                            code={generateTestCode('python', Math.floor(Math.random() * 20) + 1)}
                                            language="Python"
                                        />
                                        <RandomCode 
                                            code={generateTestCode('badusb', Math.floor(Math.random() * 60) + 1)}
                                            language="BadUSB"
                                        />
                                    </div>
                                </div>
                            </div>
                        );
                    case 'python':
                    case 'badusb':
                        return (
                            <div className="code-database custom-scrollbar">
                                <h2>{activeTab === 'python' ? 'Python' : 'BadUSB'} Scripts</h2>
                                <input 
                                    type="text" 
                                    placeholder="Search scripts..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="search-bar"
                                />
                                <div className="code-list">
                                    {filteredSnippets(activeTab).map((snippet, index) => (
                                        <CodeSnippet 
                                            key={index}
                                            snippet={snippet}
                                            index={index}
                                            copyToClipboard={copyToClipboard}
                                            copiedIndex={copiedIndex}
                                        />
                                    ))}
                                </div>
                            </div>
                        );
                    case 'search':
                        return (
                            <div className="search-content custom-scrollbar">
                                <h2>Search</h2>
                                <input 
                                    type="text" 
                                    placeholder="Search all scripts..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="search-bar"
                                />
                                <div className="code-list">
                                    {[...filteredSnippets('python'), ...filteredSnippets('badusb')].map((snippet, index) => (
                                        <CodeSnippet 
                                            key={index}
                                            snippet={snippet}
                                            index={index}
                                            copyToClipboard={copyToClipboard}
                                            copiedIndex={copiedIndex}
                                        />
                                    ))}
                                </div>
                            </div>
                        );
                    case 'profile':
                        return (
                            <div className="profile-content custom-scrollbar">
                                <h2>User Profile</h2>
                                <p>This is where user profile information would be displayed.</p>
                            </div>
                        );
                    case 'settings':
                        return (
                            <Settings 
                                currentTheme={currentTheme}
                                changeTheme={changeTheme}
                            />
                        );
                    default:
                        return null;
                }
            };

            return (
                <>
                    <CustomCursor />
                    <div className="app-container">
                        <div className="sidebar">
                            <div className="sidebar-icons">
                                <i className={`icon fas fa-home ${activeTab === 'home' ? 'active' : ''}`} onClick={() => setActiveTab('home')}></i>
                                <i className={`icon fab fa-python ${activeTab === 'python' ? 'active' : ''}`} onClick={() => setActiveTab('python')}></i>
                                <i className={`icon fas fa-microchip ${activeTab === 'badusb' ? 'active' : ''}`} onClick={() => setActiveTab('badusb')}></i>
                                <i className={`icon fas fa-search ${activeTab === 'search' ? 'active' : ''}`} onClick={() => setActiveTab('search')}></i>
                                <div className="bottom-icons">
                                    <i className={`icon fas fa-user ${activeTab === 'profile' ? 'active' : ''}`} onClick={() => setActiveTab('profile')}></i>
                                    <i className={`icon fas fa-cog ${activeTab === 'settings' ? 'active' : ''}`} onClick={() => setActiveTab('settings')}></i>
                                </div>
                            </div>
                        </div>
                        <div className="main-content custom-scrollbar" ref={contentRef}>
                            <SwitchTransition mode="out-in">
                                <CSSTransition
                                    key={activeTab}
                                    classNames="fade"
                                    timeout={500}
                                    mountOnEnter
                                    unmountOnExit
                                >
                                    {renderContent()}
                                </CSSTransition>
                            </SwitchTransition>
                        </div>
                    </div>
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
