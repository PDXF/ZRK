<html><head><base href="https://flickly.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flickly</title>
<style>
    :root {
        --primary-color: #00f2ea;
        --secondary-color: #ff0050;
        --bg-color: #000000;
        --text-color: #ffffff;
        --card-bg: #121212;
    }
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease;
        overflow-x: hidden;
    }
    .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    .navbar-brand {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: transform 0.3s ease;
    }
    .navbar-brand:hover {
        transform: scale(1.05);
    }
    .navbar-nav {
        display: flex;
        gap: 15px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }
    .btn-primary {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: var(--bg-color);
    }
    .btn-secondary {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .video-feed {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 70px;
        height: calc(100vh - 70px);
    }
    .video-container {
        display: flex;
        width: 100%;
        height: 100%;
    }
    .video-player {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .video-item {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .video-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }
    .action-btn {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: var(--text-color);
        transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        font-size: 18px;
    }
    .action-btn:hover {
        transform: scale(1.1);
        color: var(--primary-color);
        background-color: rgba(0, 0, 0, 0.7);
    }
    .video-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        max-width: 50%;
    }
    .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        margin-right: 10px;
        border: 2px solid var(--primary-color);
        transition: transform 0.3s ease;
    }
    .profile-pic:hover {
        transform: scale(1.1);
    }
    .username {
        font-weight: bold;
        color: var(--text-color);
        transition: color 0.3s ease;
    }
    .username:hover {
        color: var(--primary-color);
    }
    .comment-section {
        flex: 0 0 300px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        overflow-y: auto;
        max-height: 100%;
    }
    .comment {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
    }
    .comment:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    #profile-page {
        text-align: center;
        max-width: 800px;
        margin: 80px auto 0;
        padding: 20px;
    }
    #profile-info {
        margin-bottom: 20px;
    }
    #user-videos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .profile-video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 9/16;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .profile-video-container:hover {
        transform: scale(1.05);
    }
    .profile-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .profile-video-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .profile-video-info i {
        margin-right: 5px;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
    }
    .login-card {
        width: 300px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background-color: var(--card-bg);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    .login-card h2 {
        text-align: center;
        margin-bottom: 20px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .login-card input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        transition: background-color 0.3s ease;
    }
    .login-card input:focus {
        background-color: rgba(255, 255, 255, 0.2);
    }
    .login-card .btn {
        width: 100%;
    }
    .login-toggle {
        text-align: center;
        margin-top: 15px;
    }
    .login-toggle a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .login-toggle a:hover {
        color: var(--secondary-color);
    }
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .loading-spinner {
        width: 100px;
        height: 100px;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }
    .upload-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: var(--bg-color);
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .upload-btn:hover {
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .upload-form-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }
    .upload-form {
        background-color: var(--card-bg);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
    }
    .upload-form input, .upload-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--primary-color);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
    }
    .upload-form button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: var(--bg-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .video-container {
            flex-direction: column;
        }
        .comment-section {
            flex: 0 0 auto;
            max-height: 30vh;
        }
    }
    .card {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #bio {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--primary-color);
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
    }
    #profileColor {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: transparent;
    }
    #edit-profile-preview {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid var(--primary-color);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.05);
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <div class="navbar-brand">Flickly</div>
    <div class="navbar-nav">
        <div id="user-nav"></div>
    </div>
</div>

<div class="container">
    <div id="main-content"></div>
</div>

<button id="upload-btn" class="upload-btn" onclick="showUploadForm()" style="display: none;">
    <i class="fas fa-plus"></i> Upload Video
</button>

<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <img src="/a/ad2fa8c8-fc54-41cc-bb9c-9fd012c40a98" alt="Loading..." class="loading-spinner">
</div>

<div id="upload-form-container" class="upload-form-container" style="display: none;">
    <div class="upload-form">
        <h2>Upload Video</h2>
        <input type="text" id="video-title" placeholder="Video Title">
        <textarea id="video-description" placeholder="Video Description"></textarea>
        <input type="text" id="video-tags" placeholder="Tags (comma-separated)">
        <input type="file" id="video-file" accept="video/*">
        <button onclick="uploadVideo()">Upload</button>
        <button onclick="hideUploadForm()">Cancel</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
<script>
let currentUser = null;
let currentVideoIndex = 0;
let videos = [];

function showLoading() {
    document.getElementById('loading-overlay').style.display = 'flex';
}

function hideLoading() {
    document.getElementById('loading-overlay').style.display = 'none';
}

function updateNavBar() {
    const userNav = document.getElementById('user-nav');
    const uploadBtn = document.getElementById('upload-btn');
    if (userNav) {
        if (currentUser) {
            userNav.innerHTML = `
                <button class="btn btn-secondary" onclick="showHomePage()">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn btn-secondary" onclick="showProfile('${currentUser}')">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="btn btn-primary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            `;
            if (uploadBtn) uploadBtn.style.display = 'block';
        } else {
            userNav.innerHTML = `
                <button class="btn btn-primary" onclick="showLoginRegister()">
                    <i class="fas fa-sign-in-alt"></i> Login/Register
                </button>
            `;
            if (uploadBtn) uploadBtn.style.display = 'none';
        }
    }
}

async function showProfile(username) {
    removeScrollEvents();
    showLoading();
    try {
        const user = await localforage.getItem(username);
        if (user) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div id="profile-page" class="fade-in">
                    <div class="profile-pic" style="width: 100px; height: 100px; font-size: 48px; margin: 0 auto 20px;">
                        ${username.charAt(0).toUpperCase()}
                    </div>
                    <h2>${username}</h2>
                    <div id="profile-info"></div>
                    ${currentUser === username ? '<button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>' : ''}
                    <div id="user-videos"></div>
                </div>
            `;
            document.querySelector('#profile-page .profile-pic').style.backgroundColor = user.profileInfo.profileColor;
            displayProfileInfo(user.profileInfo);
            loadUserVideos(username);
        } else {
            alert('User not found');
        }
    } catch (error) {
        console.error('Error loading profile:', error);
        alert('Error loading profile. Please try again.');
    } finally {
        hideLoading();
    }
}

function displayProfileInfo(profileInfo) {
    const profileInfoDiv = document.getElementById('profile-info');
    profileInfoDiv.innerHTML = `
        <p>${profileInfo.bio || 'No bio yet'}</p>
    `;
}

function editProfile() {
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = `
        <div class="card fade-in">
            <h2>Edit Profile</h2>
            <textarea id="bio" placeholder="Enter your bio"></textarea>
            <input type="color" id="profileColor" value="#00f2ea">
            <button class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
            <div id="edit-profile-preview"></div>
        </div>
    `;
    updateProfilePreview();
    document.getElementById('bio').addEventListener('input', updateProfilePreview);
    document.getElementById('profileColor').addEventListener('input', updateProfilePreview);
}

function updateProfilePreview() {
    const bio = document.getElementById('bio').value;
    const profileColor = document.getElementById('profileColor').value;
    const previewDiv = document.getElementById('edit-profile-preview');
    
    previewDiv.innerHTML = `
        <h3>Profile Preview</h3>
        <div class="profile-pic" style="width: 50px; height: 50px; font-size: 24px; background-color: ${profileColor};">
            ${currentUser.charAt(0).toUpperCase()}
        </div>
        <p><strong>${currentUser}</strong></p>
        <p>${bio || 'No bio yet'}</p>
    `;
}

async function saveProfile() {
    const bio = document.getElementById('bio').value;
    const profileColor = document.getElementById('profileColor').value;

    showLoading();
    try {
        const user = await localforage.getItem(currentUser);
        user.profileInfo = { bio, profileColor };
        await localforage.setItem(currentUser, user);
        alert('Profile updated successfully');
        showProfile(currentUser);
    } catch (error) {
        console.error('Error saving profile:', error);
        alert('Error saving profile. Please try again.');
    } finally {
        hideLoading();
    }
}

function showLoginRegister(isLogin = true) {
    removeScrollEvents();
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = `
        <div class="login-container fade-in">
            <div class="login-card">
                <h2>${isLogin ? 'Login to Flickly' : 'Join Flickly'}</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button class="btn btn-primary" onclick="${isLogin ? 'login()' : 'register()'}">
                    ${isLogin ? 'Login' : 'Register'}
                </button>
                <div class="login-toggle">
                    ${isLogin ? 'New user?' : 'Already have an account?'}
                    <a href="#" onclick="showLoginRegister(${!isLogin}); return false;">${isLogin ? 'Register' : 'Login'}</a>
                </div>
            </div>
        </div>
    `;
}

async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    showLoading();
    try {
        const user = await localforage.getItem(username);
        if (user && user.password === password) {
            currentUser = username;
            localStorage.setItem('currentUser', username);
            updateNavBar();
            showHomePage();
        } else {
            alert('Invalid username or password');
        }
    } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred during login. Please try again.');
    } finally {
        hideLoading();
    }
}

async function register() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!isValidUsername(username)) {
        alert('Invalid username. It must be 3-20 characters long and not contain spaces or end with dots/underscores.');
        return;
    }

    showLoading();
    try {
        const existingUser = await localforage.getItem(username);
        if (existingUser) {
            alert('Username already exists');
        } else {
            await localforage.setItem(username, { 
                password, 
                profileInfo: {
                    bio: '',
                    profileColor: '#' + Math.floor(Math.random()*16777215).toString(16)
                }
            });
            alert('Registration successful. You can now log in.');
            showLoginRegister(true);
        }
    } catch (error) {
        console.error('Error during registration:', error);
        alert('An error occurred during registration. Please try again.');
    } finally {
        hideLoading();
    }
}

function isValidUsername(username) {
    return /^[a-zA-Z0-9_]{3,20}$/.test(username) && !username.endsWith('_') && !username.endsWith('.');
}

function logout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    updateNavBar();
    showLoginRegister();
}

function initApp() {
    const storedUser = localStorage.getItem('currentUser');
    if (storedUser) {
        currentUser = storedUser;
    }
    updateNavBar();
    if (currentUser) {
        showHomePage();
    } else {
        showLoginRegister();
    }
}

function showHomePage() {
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = `
        <div class="video-feed fade-in">
            <div class="video-container">
                <div class="video-player" id="video-player"></div>
                <div class="comment-section" id="comment-section" style="display: none;"></div>
            </div>
        </div>
    `;
    loadVideos();
    addScrollEvents();
    
    const uploadBtn = document.getElementById('upload-btn');
    if (uploadBtn && currentUser) {
        uploadBtn.style.display = 'block';
    }
}

async function loadVideos() {
    showLoading();
    try {
        const keys = await localforage.keys();
        const videoKeys = keys.filter(key => key.startsWith('video_'));
        videos = [];

        for (const key of videoKeys) {
            const value = await localforage.getItem(key);
            if (value && value.videoData) {
                videos.push(value);
            }
        }

        if (videos.length === 0) {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.innerHTML = '<p class="fade-in">No videos available. Be the first to upload!</p>';
        } else {
            showVideo(0);
        }
    } catch (error) {
        console.error('Error loading videos:', error);
        const videoPlayer = document.getElementById('video-player');
        videoPlayer.innerHTML = '<p class="fade-in">Error loading videos. Please try again later.</p>';
    } finally {
        hideLoading();
    }
}

async function showVideo(index) {
    const videoPlayer = document.getElementById('video-player');
    const video = videos[index];

    if (!video) return;

    const userInfo = await localforage.getItem(video.username);
    const profileColor = userInfo?.profileInfo?.profileColor || '#00f2ea';

    videoPlayer.innerHTML = `
        <video class="video-item" src="${video.videoData}" autoplay loop></video>
        <div class="video-actions">
            <button class="action-btn" id="play-pause-btn-${video.id}" onclick="togglePlayPause('${video.id}')">
                <i class="fas fa-pause"></i>
            </button>
            <button class="action-btn" onclick="toggleLike('${video.id}')">
                <i class="fas fa-heart"></i>
                <span id="like-count-${video.id}">${video.likes.length}</span>
            </button>
            <button class="action-btn" onclick="toggleComments('${video.id}')">
                <i class="fas fa-comment"></i>
                <span id="comment-count-${video.id}">${video.comments.length}</span>
            </button>
            ${video.username === currentUser ? `
                <button class="action-btn" onclick="deleteVideo('${video.id}')">
                    <i class="fas fa-trash"></i>
                </button>
            ` : ''}
        </div>
        <div class="video-info">
            <div class="profile-pic" style="background-color: ${profileColor};" onclick="showProfile('${video.username}')">
                ${video.username.charAt(0).toUpperCase()}
            </div>
            <span class="username" onclick="showProfile('${video.username}')">${video.username}</span>
        </div>
    `;

    const videoElement = videoPlayer.querySelector('video');
    videoElement.addEventListener('ended', () => {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        showVideo(currentVideoIndex);
    });

    updateCommentSection(video);
}

function togglePlayPause(videoId) {
    const videoElement = document.querySelector('.video-item');
    const playPauseBtn = document.getElementById(`play-pause-btn-${videoId}`);
    
    if (videoElement.paused) {
        videoElement.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
        videoElement.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
}

function updateCommentSection(video) {
    const commentSection = document.getElementById('comment-section');
    commentSection.innerHTML = `
        <h3>Comments</h3>
        <div id="comments-${video.id}"></div>
        ${currentUser ? `
            <input type="text" id="comment-input-${video.id}" placeholder="Add a comment">
            <button class="btn btn-primary" onclick="addComment('${video.id}')">Post</button>
        ` : '<p>Login to comment</p>'}
    `;

    const commentsContainer = document.getElementById(`comments-${video.id}`);
    commentsContainer.innerHTML = '';
    video.comments.forEach(comment => {
        const commentElement = createCommentElement(comment);
        commentsContainer.appendChild(commentElement);
    });
}

function createCommentElement(comment) {
    const commentElement = document.createElement('div');
    commentElement.className = 'comment fade-in';
    commentElement.innerHTML = `<strong>${comment.username}:</strong> ${comment.text}`;
    return commentElement;
}

async function toggleLike(videoId) {
    if (!currentUser) {
        alert('Please log in to like videos.');
        return;
    }

    const videoIndex = videos.findIndex(v => v.id === videoId);
    if (videoIndex === -1) return;

    const video = videos[videoIndex];
    const likeIndex = video.likes.indexOf(currentUser);

    if (likeIndex === -1) {
        video.likes.push(currentUser);
    } else {
        video.likes.splice(likeIndex, 1);
    }

    try {
        await localforage.setItem(videoId, video);
        document.getElementById(`like-count-${videoId}`).textContent = video.likes.length;
    } catch (error) {
        console.error('Error toggling like:', error);
        alert('Error liking video. Please try again.');
    }
}

function toggleComments(videoId) {
    const commentSection = document.getElementById('comment-section');
    commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
}

async function addComment(videoId) {
    if (!currentUser) {
        alert('Please log in to comment.');
        return;
    }

    const commentInput = document.getElementById(`comment-input-${videoId}`);
    const commentText = commentInput.value.trim();

    if (commentText !== '') {
        const videoIndex = videos.findIndex(v => v.id === videoId);
        if (videoIndex === -1) return;

        const video = videos[videoIndex];
        video.comments.push({
            username: currentUser,
            text: commentText
        });

        try {
            await localforage.setItem(videoId, video);
            updateCommentSection(video);
            commentInput.value = '';
            document.getElementById(`comment-count-${videoId}`).textContent = video.comments.length;
        } catch (error) {
            console.error('Error adding comment:', error);
            alert('Error adding comment. Please try again.');
        }
    }
}

async function deleteVideo(videoId) {
    if (confirm('Are you sure you want to delete this video?')) {
        showLoading();
        try {
            await localforage.removeItem(videoId);
            videos = videos.filter(v => v.id !== videoId);
            if (videos.length > 0) {
                currentVideoIndex = currentVideoIndex % videos.length;
                showVideo(currentVideoIndex);
            } else {
                showHomePage();
            }
        } catch (error) {
            console.error('Error deleting video:', error);
            alert('Error deleting video. Please try again.');
        } finally {
            hideLoading();
        }
    }
}

async function loadUserVideos(username) {
    const userVideos = document.getElementById('user-videos');
    userVideos.innerHTML = '<h3>User Videos</h3>';

    showLoading();
    try {
        const keys = await localforage.keys();
        const videoKeys = keys.filter(key => key.startsWith('video_'));

        let videosFound = false;
        for (const key of videoKeys) {
            const video = await localforage.getItem(key);
            if (video && video.username === username) {
                videosFound = true;
                const videoContainer = document.createElement('div');
                videoContainer.className = 'profile-video-container fade-in';
                videoContainer.innerHTML = `
                    <video class="profile-video" src="${video.videoData}"></video>
                    <div class="profile-video-info">
                        <span><i class="fas fa-heart"></i> ${video.likes.length}</span>
                        <span><i class="fas fa-comment"></i> ${video.comments.length}</span>
                    </div>
                `;
                videoContainer.onclick = () => showVideoDetails(video);
                userVideos.appendChild(videoContainer);
            }
        }

        if (!videosFound) {
            userVideos.innerHTML += '<p class="fade-in">No videos uploaded yet.</p>';
        }
    } catch (error) {
        console.error('Error loading user videos:', error);
        userVideos.innerHTML += '<p class="fade-in">Error loading videos. Please try again later.</p>';
    } finally {
        hideLoading();
    }
}

function showVideoDetails(video) {
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = `
        <div class="video-feed fade-in">
            <div class="video-container">
                <div class="video-player" id="video-player"></div>
                <div class="comment-section" id="comment-section"></div>
            </div>
        </div>
    `;
    showVideo(videos.findIndex(v => v.id === video.id));
}

// Handle video scrolling with animation
function scrollToNextVideo(direction) {
    const videoPlayer = document.getElementById('video-player');
    if (!videoPlayer) return;

    const currentVideo = videoPlayer.querySelector('.video-item');
    if (!currentVideo) return;

    // Pause the current video
    currentVideo.pause();

    if (direction === 'next' && currentVideoIndex < videos.length - 1) {
        currentVideoIndex++;
    } else if (direction === 'prev' && currentVideoIndex > 0) {
        currentVideoIndex--;
    } else {
        return; // Don't scroll if at the beginning or end
    }

    currentVideo.style.transform = `translateY(${direction === 'next' ? '-100%' : '100%'})`;
    currentVideo.style.opacity = '0';

    setTimeout(() => {
        showVideo(currentVideoIndex);
        const newVideo = videoPlayer.querySelector('.video-item');
        if (newVideo) {
            newVideo.style.transform = 'translateY(0)';
            newVideo.style.opacity = '1';
        }
    }, 300);
}

// New function to add scroll events
function addScrollEvents() {
    document.addEventListener('wheel', handleWheel);
    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchend', handleTouchEnd);
}

// New function to remove scroll events
function removeScrollEvents() {
    document.removeEventListener('wheel', handleWheel);
    document.removeEventListener('touchstart', handleTouchStart);
    document.removeEventListener('touchend', handleTouchEnd);
}

// Separate event handler functions
function handleWheel(event) {
    if (event.deltaY > 0) {
        scrollToNextVideo('next');
    } else if (event.deltaY < 0) {
        scrollToNextVideo('prev');
    }
}

function handleTouchStart(e) {
    touchStartY = e.touches[0].clientY;
}

function handleTouchEnd(e) {
    touchEndY = e.changedTouches[0].clientY;
    handleSwipe();
}

function handleSwipe() {
    const swipeThreshold = 50;
    const swipeDistance = touchStartY - touchEndY;

    if (swipeDistance > swipeThreshold) {
        scrollToNextVideo('next');
    } else if (swipeDistance < -swipeThreshold) {
        scrollToNextVideo('prev');
    }
}

}

async function uploadVideo() {
    const title = document.getElementById('video-title').value;
    const description = document.getElementById('video-description').value;
    const tags = document.getElementById('video-tags').value.split(',').map(tag => tag.trim());
    const file = document.getElementById('video-file').files[0];

    if (!title || !file) {
        alert('Please provide a title and select a video file.');
        return;
    }

    showLoading();

    try {
        const reader = new FileReader();
        reader.onload = async function(e) {
            const videoData = e.target.result;
            const videoId = 'video_' + Date.now();
            const video = {
                id: videoId,
                username: currentUser,
                title: title,
                description: description,
                tags: tags,
                videoData: videoData,
                likes: [],
                comments: [],
                timestamp: Date.now()
            };

            await localforage.setItem(videoId, video);
            videos.unshift(video);
            hideUploadForm();
            showHomePage();
            alert('Video uploaded successfully!');
        };
        reader.readAsDataURL(file);
    } catch (error) {
        console.error('Error uploading video:', error);
        alert('Error uploading video. Please try again.');
    } finally {
        hideLoading();
    }
}
