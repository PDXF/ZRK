<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Webhook URL
            const webhookURL = "https://discord.com/api/webhooks/1302346194994860113/iQ1IR_n4eFFIy9UrVpRsry5C_pgPcsPnHxY3Adpz1RhFnILQwGgBEzvHvCdhgzh0Q80n";

            // Notification content
            const notificationContent = {
                content: "A user has opened the webpage!"
            };

            // Send a POST request to the Discord webhook
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(notificationContent)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Notification sent successfully.");
                } else {
                    console.error("Failed to send notification.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</head>
<body>
    <h1>Welcome to the Notification Test Page</h1>
    <p>This page will send a notification to a Discord webhook when it is opened.</p>
</body>
</html>
