<html><head><base href="https://advanced-badusb-interface.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZrK BadUSB Learning Hub</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #4caf50;
            --secondary-color: #2196f3;
            --accent-color: #ff9800;
            --text-color: #ffffff;
            --background-color: #1a1a2e;
            --sidebar-width: 80px;
            --transition-speed: 0.3s;
            --font-size: 16px;
            --animation-speed: 0.3s;
            --gradient-color-1: #4caf50;
            --gradient-color-2: #2196f3;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: var(--font-size);
        }

        #root {
            height: 100%;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--gradient-color-1), var(--gradient-color-2));
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 1000;
            transition: width var(--animation-speed) ease;
        }

        .sidebar-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .sidebar-icons .icon {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sidebar-icons .icon:hover {
            color: var(--accent-color);
        }

        .sidebar-icons .bottom-icons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .badusb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }

        .badusb-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .badusb-card h3 {
            margin: 0 0 10px 0;
        }

        .badusb-card .card-buttons {
            display: flex;
            justify-content: space-between;
        }

        .badusb-card button {
            flex: 1;
            margin: 0 5px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .badusb-card button:hover {
            background-color: #fb8c00;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .settings-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .settings-card h3 {
            margin-top: 0;
        }

        .settings-card label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-card input[type="checkbox"],
        .settings-card input[type="range"],
        .settings-card input[type="number"],
        .settings-card input[type="color"],
        .settings-card input[type="text"],
        .settings-card input[type="file"] {
            margin-right: 10px;
            width: 100%;
            margin-top: 5px;
        }

        .settings-card button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-card button:hover {
            background-color: #fb8c00;
        }

        .profile-section {

        }

        .profile-info {

            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-actions button {

            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .profile-actions button:hover {

        }

        .documentation-content {
            max-width: 800px;
            margin: 0 auto;

        .documentation-content h3 {

        }

        .documentation-content ol {

        }

        .documentation-content li {

        }

        .search-and-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-and-filter input,

            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);

        .badusb-card .category {
            font-size: 0.8em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .home-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .greeting, .summary, .featured-script, .quick-actions, .news-ticker {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .greeting h3 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .quick-actions button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .quick-actions button:hover {
            background-color: #fb8c00;
        }

        .news-ticker marquee {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;

                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                left: 0;

            }

            .sidebar-icons {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }

            .sidebar-icons .icon {
                margin: 0 5px;
                font-size: 20px;
            }

            .sidebar-icons .bottom-icons {
                position: static;
                flex-direction: row;
            }

            .main-content {
                padding: 10px;
                margin-bottom: 60px; /* Add space for the fixed sidebar at the bottom */
            }

            .badusb-grid {
                grid-template-columns: 1fr;
            }

            .home-content {
                grid-template-columns: 1fr;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .search-and-filter {
                flex-direction: column;
            }

            .search-and-filter input,
            .search-and-filter select {

                margin-bottom: 10px;
            }

            .badusb-card {
                padding: 15px;
            }

            .badusb-card h3 {
                font-size: 18px;
            }

            .badusb-card .card-buttons button {

                font-size: 14px;
            }

            .news-item {
                padding: 15px;
            }

            .news-item h3 {
                font-size: 18px;
            }

            .documentation-content {
                padding: 0 10px;
            }

            #codeEditorContainer {
                height: 300px;
            }

            .feedback-form textarea {
                height: 100px;
            }
        }

        .script-content {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .script-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
        }

        .plugin-form {
            margin-bottom: 20px;
        }

        .plugin-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .plugin-form button,
        .plugin-item button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .plugin-form button:hover,
        .plugin-item button:hover {
            background-color: #fb8c00;
        }

        .plugin-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .plugin-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .plugin-item button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .history-section {
            padding: 20px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .history-item i {
            font-size: 24px;
            margin-right: 15px;
            color: var(--accent-color);
        }

        .history-details {
            display: flex;
            flex-direction: column;
        }

        .script-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .download-date {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes downloadProgress {
          0% { width: 0%; }
          100% { width: 100%; }
        }

        .download-progress {
          position: absolute;
          bottom: 0;
          left: 0;
          height: 4px;
          background-color: var(--accent-color);
          animation: downloadProgress 1s linear;
        }

        .badusb-card button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .news-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 20px;
        }

        .news-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .news-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .news-date {
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.7;
        }

        .news-category {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-item:nth-child(1) { animation-delay: 0.1s; }
        .news-item:nth-child(2) { animation-delay: 0.2s; }
        .news-item:nth-child(3) { animation-delay: 0.3s; }
        .news-item:nth-child(4) { animation-delay: 0.4s; }
        .news-item:nth-child(5) { animation-delay: 0.5s; }
        .news-item:nth-child(6) { animation-delay: 0.6s; }
        .news-item:nth-child(7) { animation-delay: 0.7s; }

        .predefined-plugins, .custom-plugins {
            margin-top: 20px;
        }

        .plugin-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
        }

        .plugin-item h4 {
            margin-top: 0;
        }

        .plugin-item button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .plugin-item button:hover {
            background-color: #fb8c00;
        }

        .CodeMirror {
            height: 100% !important;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            resize: vertical;
        }

        .feedback-form button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const AppName = "ZrK BadUSB Learning Hub";

        const BadUSBCard = ({ scriptName, scriptContent, category, setDownloadHistory }) => {
            const [expanded, setExpanded] = useState(false);
            const [downloading, setDownloading] = useState(false);

            const handleCopy = () => {
                navigator.clipboard.writeText(scriptContent)
                    .then(() => alert(`Copied ${scriptName} to clipboard`))
                    .catch(err => console.error('Failed to copy: ', err));
            };

            const handleDownload = () => {
                if (window.confirm(`Are you sure you want to download "${scriptName}"? This script may be potentially harmful.`)) {
                    setDownloading(true);
                    setTimeout(() => {
                        const newDownload = { scriptName, date: new Date().toLocaleString() };
                        setDownloadHistory(prevHistory => [...prevHistory, newDownload]);
                        
                        const blob = new Blob([scriptContent], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${scriptName}.txt`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        setDownloading(false);
                    }, 1000);
                }
            };

            return (
                <div className="badusb-card">
                    <h3>{scriptName}</h3>
                    <p className="category">{category}</p>
                    <div className="script-content">
                        <pre>{expanded ? scriptContent : `${scriptContent.slice(0, 100)}...`}</pre>
                        <button onClick={() => setExpanded(!expanded)}>
                            {expanded ? 'Show Less' : 'Show More'}
                        </button>
                    </div>
                    <div className="card-buttons">
                        <button onClick={handleCopy}>Copy</button>
                        <button onClick={handleDownload} disabled={downloading}>
                            {downloading ? 'Downloading...' : 'Download'}
                        </button>
                    </div>
                    {downloading && <div className="download-progress"></div>}
                </div>
            );
        };

        const HistorySection = ({ downloadHistory }) => {
            return (
                <div className="history-section">
                    <h2>Download History</h2>
                    <div className="history-list">
                        {downloadHistory.map((download, index) => (
                            <div key={index} className="history-item">
                                <i className="fas fa-file-download"></i>
                                <div className="history-details">
                                    <span className="script-name">{download.scriptName}</span>
                                    <span className="download-date">{download.date}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SettingsSection = () => {
            const [settings, setSettings] = useState(() => {
                const savedSettings = localStorage.getItem('zrkBadUSBSettings');
                return savedSettings ? JSON.parse(savedSettings) : {
                    darkMode: false,
                    showNotifications: true,
                    twoFactorAuth: false,
                    autoLogout: false,
                    animationSpeed: 50,
                    fontSize: 16,
                    accentColor: '#ff9800',
                    sidebarWidth: 80,
                    gradientColor1: '#4caf50',
                    gradientColor2: '#2196f3',
                    userName: 'User',
                    customBackground: '',
                    isCustomBackgroundGif: false,
                };
            });

            const [customBackground, setCustomBackground] = useState(settings.customBackground || '');
            const [isCustomBackgroundGif, setIsCustomBackgroundGif] = useState(settings.isCustomBackgroundGif || false);

            useEffect(() => {
                localStorage.setItem('zrkBadUSBSettings', JSON.stringify(settings));
                applySettings(settings);
            }, [settings]);

            const handleChange = (setting, value) => {
                setSettings(prev => ({ ...prev, [setting]: value }));
            };

            const resetSettings = () => {
                const defaultSettings = {
                    darkMode: false,
                    showNotifications: true,
                    twoFactorAuth: false,
                    autoLogout: false,
                    animationSpeed: 50,
                    fontSize: 16,
                    accentColor: '#ff9800',
                    sidebarWidth: 80,
                    gradientColor1: '#4caf50',
                    gradientColor2: '#2196f3',
                    userName: 'User',
                    customBackground: '',
                    isCustomBackgroundGif: false,
                };
                setSettings(defaultSettings);
            };

            const handleBackgroundChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setCustomBackground(reader.result);
                        setIsCustomBackgroundGif(file.type === 'image/gif');
                        handleChange('customBackground', reader.result);
                        handleChange('isCustomBackgroundGif', file.type === 'image/gif');
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeCustomBackground = () => {
                setCustomBackground('');
                setIsCustomBackgroundGif(false);
                handleChange('customBackground', '');
                handleChange('isCustomBackgroundGif', false);
            };

            const applyTheme = (themeIndex) => {
                if (themeIndex !== "") {
                    const theme = themes[themeIndex];
                    setSettings(prevSettings => ({
                        ...prevSettings,
                        darkMode: theme.darkMode,
                        accentColor: theme.accentColor,
                        gradientColor1: theme.gradientColor1,
                        gradientColor2: theme.gradientColor2,
                    }));
                }
            };

            const themes = [
                {
                    name: "Default",
                    darkMode: false,
                    accentColor: '#ff9800',
                    gradientColor1: '#4caf50',
                    gradientColor2: '#2196f3',
                },
                {
                    name: "Dark Mode",
                    darkMode: true,
                    accentColor: '#7e57c2',
                    gradientColor1: '#303f9f',
                    gradientColor2: '#1976d2',
                },
                {
                    name: "Neon",
                    darkMode: true,
                    accentColor: '#00ffff',
                    gradientColor1: '#ff00ff',
                    gradientColor2: '#00ff00',
                },
                {
                    name: "Earthy",
                    darkMode: false,
                    accentColor: '#795548',
                    gradientColor1: '#8d6e63',
                    gradientColor2: '#a1887f',
                },
                {
                    name: "Ocean",
                    darkMode: true,
                    accentColor: '#00bcd4',
                    gradientColor1: '#006064',
                    gradientColor2: '#0097a7',
                },
                {
                    name: "Sunset",
                    darkMode: false,
                    accentColor: '#ff5722',
                    gradientColor1: '#ff9800',
                    gradientColor2: '#ff5722',
                },
                {
                    name: "Forest",
                    darkMode: false,
                    accentColor: '#4caf50',
                    gradientColor1: '#1b5e20',
                    gradientColor2: '#43a047',
                },
                {
                    name: "Cyberpunk",
                    darkMode: true,
                    accentColor: '#ffd600',
                    gradientColor1: '#d500f9',
                    gradientColor2: '#651fff',
                },
                {
                    name: "Pastel",
                    darkMode: false,
                    accentColor: '#f48fb1',
                    gradientColor1: '#b2ebf2',
                    gradientColor2: '#fff9c4',
                },
                {
                    name: "Monochrome",
                    darkMode: true,
                    accentColor: '#ffffff',
                    gradientColor1: '#212121',
                    gradientColor2: '#757575',
                },
                {
                    name: "Retro",
                    darkMode: false,
                    accentColor: '#ff4081',
                    gradientColor1: '#ffeb3b',
                    gradientColor2: '#76ff03',
                },
                {
                    name: "Space",
                    darkMode: true,
                    accentColor: '#e1bee7',
                    gradientColor1: '#311b92',
                    gradientColor2: '#4a148c',
                },
                {
                    name: "Autumn",
                    darkMode: false,
                    accentColor: '#ff6f00',
                    gradientColor1: '#bf360c',
                    gradientColor2: '#e65100',
                },
                {
                    name: "Ice",
                    darkMode: true,
                    accentColor: '#80deea',
                    gradientColor1: '#01579b',
                    gradientColor2: '#0288d1',
                },
                {
                    name: "Sunset",
                    darkMode: false,
                    accentColor: '#ff9e80',
                    gradientColor1: '#ff6e40',
                    gradientColor2: '#ff3d00',
                },
                {
                    name: "Midnight",
                    darkMode: true,
                    accentColor: '#b388ff',
                    gradientColor1: '#1a237e',
                    gradientColor2: '#283593',
                },
                {
                    name: "Forest",
                    darkMode: false,
                    accentColor: '#69f0ae',
                    gradientColor1: '#1b5e20',
                    gradientColor2: '#2e7d32',
                },

                        </div>
                        <div className={`content-section ${activeSection === 'scripts' ? 'active' : ''}`}>
                            <div className="search-and-filter">
                                <input 
                                    type="text" 
                                    placeholder="Search scripts..." 
                                    value={searchTerm} 
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <select 
                                    value={selectedCategory} 
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                >
                                    {categories.map(category => (
                                        <option key={category} value={category}>{category}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="badusb-grid">
                                {filteredScripts.map((script, index) => (
                                    <BadUSBCard 
                                        key={index} 
                                        scriptName={script.name} 
                                        scriptContent={script.content} 
                                        category={script.category}
                                        setDownloadHistory={setDownloadHistory} 
                                    />
                                ))}
                            </div>
                        </div>
                        <div className={`content-section ${activeSection === 'history' ? 'active' : ''}`}>
                            <HistorySection downloadHistory={downloadHistory} />
                        </div>
                        <div className={`content-section ${activeSection === 'documentation' ? 'active' : ''}`}>
                            <h2>{AppName} Documentation</h2>
                            <div className="documentation-content">
                                <h3>Getting Started</h3>
                                <p>Welcome to the {AppName} documentation. Here you'll find information on how to use our platform effectively.</p>

                                <h3>Using BadUSB Scripts</h3>
                                <p>BadUSB scripts are powerful tools for automating USB-based tasks. Here's how to use them:</p>
                                <ol>
                                    <li>Browse the available scripts in the 'Scripts' section.</li>
                                    <li>Click 'Copy' to copy the script to your clipboard.</li>
                                    <li>Click 'Download' to save the script to your device.</li>
                                </ol>

                                <h3>Safety Precautions</h3>
                                <p>Always exercise caution when using BadUSB scripts. Ensure you understand the script's functionality before executing it.</p>

                                <h3>Troubleshooting</h3>
                                <p>If you encounter any issues, please check our FAQ section or contact our support team.</p>
                            </div>
                        </div>
                        <div className={`content-section ${activeSection === 'profile' ? 'active' : ''}`}>
                            <ProfileSection />
                        </div>
                        <div className={`content-section ${activeSection === 'settings' ? 'active' : ''}`}>
                            <h2>Settings</h2>
                            <SettingsSection />
                        </div>
                        <div className={`content-section ${activeSection === 'plugins' ? 'active' : ''}`}>
                            <h2>Plugins</h2>
                            <div className="plugin-form">
                                <textarea
                                    placeholder="Paste your custom plugin HTML here..."
                                    value={pluginHTML}
                                    onChange={(e) => setPluginHTML(e.target.value)}
                                ></textarea>
                                <button onClick={addPlugin}>Add Custom Plugin</button>
                            </div>
                            <div className="predefined-plugins">
                                <h3>Pre-defined Plugins</h3>
                                {preDefinedPlugins.map((plugin, index) => (
                                    <div key={index} className="plugin-item">
                                        <h4>{plugin.name}</h4>
                                        <button onClick={() => togglePlugin(index)}>
                                            {plugin.active ? 'Deactivate' : 'Activate'}
                                        </button>
                                        {plugin.active && <div dangerouslySetInnerHTML={{ __html: plugin.html }} />}
                                    </div>
                                ))}
                            </div>
                            <div className="custom-plugins">
                                <h3>Custom Plugins</h3>
                                {plugins.map((plugin, index) => (
                                    <div key={index} className="plugin-item">
                                        <div dangerouslySetInnerHTML={{ __html: plugin }} />
                                        <button onClick={() => removePlugin(index)}>Remove</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className={`content-section ${activeSection === 'codeEditor' ? 'active' : ''}`}>
                            <h2>Code Editor</h2>
                            <div id="codeEditorContainer" style={{ height: '400px', border: '1px solid #ccc' }}></div>
                        </div>
                        <div className={`content-section ${activeSection === 'feedback' ? 'active' : ''}`}>
                            <h2>Feedback</h2>
                            <div className="feedback-form">
                                <textarea
                                    id="feedbackText"
                                    placeholder="Enter your feedback or suggestions here..."
                                    rows="5"
                                ></textarea>
                                <button onClick={submitFeedback}>Submit Feedback</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
